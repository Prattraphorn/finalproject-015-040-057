<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <link rel="stylesheet" href="css/create-event.css">
    <script src="create-event.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">EventEase</div>
        <nav>
            <a href="home.html">Home</a> <!-- ลิงก์ไปหน้า Home -->
            <a href="profile.html">My Profile</a> <!-- ลิงก์ไปหน้า Profile -->
        </nav>
    </header>

    <main class="main-content">
        <!-- ส่วนฟอร์มสร้างงาน -->
        <section class="create-event-section">
            <h1>Create New Event</h1>
            <form id="createEventForm">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" placeholder="Enter event name" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Event Time:</label>
                    <input type="time" id="eventTime" name="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location:</label>
                    <input type="text" id="eventLocation" name="eventLocation" placeholder="Enter location" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" name="eventDescription" placeholder="Write a brief description" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Create Event</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 My Event Profile</p>
    </footer>
</body>
</html>
