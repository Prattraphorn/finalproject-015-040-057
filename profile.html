<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header class="header">
        <div class="logo">EventEase </div>
        <nav>
            <a href="/home.html">Home</a>
            <a href="/login.html">LogOut</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="profile-section">
            <h2 id="username">Loading...</h2>
            <p id="email">Email: Loading...</p>
            <p id="phone">Phone: Loading...</p>
            <img id="profilePicture" src="placeholder.jpg" alt="Profile Picture" class="profile-pic">
            <p>Welcome to your profile</p>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="profilePicInput">Upload Profile Picture:</label>
                <input type="file" id="profilePicInput" name="profilePic" accept="image/*" required>
                <button type="submit" id="Upload" >Upload</button>
            </form>
        </section>

        <section id="attendedEvents">
            <h3>Events You Attended</h3>
            <div class="event-list"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 EventEase</p>
    </footer>

    <!-- เพิ่มโค้ด JavaScript -->
    <script src="profile.js"></script> <!-- ลิงก์ไปยังไฟล์ profile.js -->
</body>
</html>
